<div ng-controller="CoOwners" layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
        <div>
            <form name="userForm">
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label id="labelName">Name</label>
                        <input ng-model="model.Name">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label id="labelFName">Full Name</label>
                        <input ng-model="model.FName">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label id="labelCIF">CIF</label>
                        <input ng-model="model.CIF">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label id="labelCUI">CUI</label>
                        <input ng-model="model.CUI">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label id="labelNIF">NIF</label>
                        <input ng-model="model.NIF">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label id="labelCNP">CNP</label>
                        <input ng-model="model.CNP">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label id="labelDetComments">Details/Comments</label>
                        <textarea ng-model="model.DetComments" md-maxlength="150" rows="3" md-select-on-focus></textarea>
                    </md-input-container>
                </div>                              
                <div layout-gt-xs="row">
                    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                        <md-button layout="row" class="md-raised md-primary"><i class="material-icons">save</i>Save</md-button>
                        <md-button layout="row" class="md-raised"><i class="material-icons">cancel</i>Cancel</md-button>
                    </section>
                </div>
            </form>
        </div>
    </md-content>
</div>
